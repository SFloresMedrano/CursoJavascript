    <!-- Main -->
    <main>
        <section class="buscador container-fluid d-flex align-items-center justify-content-center">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Buscar</span>
                <input type="text" class="form-control" placeholder="Ingrese Código o Nombre del producto" aria-label="codigo/nombre" aria-describedby="addon-wrapping">
              </div>

        </section>
        <section class="productos" id="productos">

          <h2 class="subtitulo container-fluid text-center" id="subtitulo">Nuestros productos</h2>
          
          <div class="container justify-content-around ">
              <div class="card_container align-items-center container row g-6 justify-content-around">

                    <div class="card col-xs-12 col-sm-6 col-lg-4 justify-content-around">
                        <img src="" alt="Imagen producto 1" class="" loading="lazy"/>

                        <h3 class="card_h3">Nombre Producto 1</h3>
                        <p class="card_p">Descripción producto 1</p>
                    </div>
                    <div class="card col-xs-12 col-sm-6 col-lg-4 d-flex justify-content-around">
                        <img src="" alt="Imagen producto 2" class="" loading="lazy"/>

                        <h3 class="card_h3">Nombre Producto 2</h3>
                        <p class="card_p">Descripción producto 2</p>
                    </div>
                    <div class="card col-xs-12 col-sm-6 col-lg-4 d-flex justify-content-around">
                        <img src="" alt="Imagen producto 1" class="" loading="lazy"/>

                        <h3 class="card_h3">Nombre Producto 3</h3>
                        <p class="card_p">Descripción producto 3</p>
                    </div>
                      
              </div>

              <div class="modal-container">
                <div class="modal-login">
                  <label for="user">Usuario</label>
                  <input type="text" class="form-control" id="user" placeholder="Usuario"/>
                  <label for="password">Contraseña</label> 
                  <input type="text" class="form-control" id="password" placeholder="Password"/>

                  <input class="btn button" type="submit" id="iniciarSesion" value="Iniciar Sesión">
                  <input class="btn button" type="" value="Registrarse">

                  <button id="cerrar">Cerrar</button>
                </div>

              </div>

          </div>

        </section>

    </main>
